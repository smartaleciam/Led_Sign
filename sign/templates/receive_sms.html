<!DOCTYPE html>
<html>
<head>
    <title>Received SMS</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'menu.html' %}
    <h1>Received SMS</h1>
    <br>
    <ul>
        {% for message in messages %}
            <li><strong>From:</strong> {{ message.number }}</li>
            <li><strong>Message:</strong> {{ message.text }}</li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
